<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Fields</title>
	<link rel="stylesheet" href="/css/style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Form Fields</h1>
	</header>
	<main>
		
<div class="form-group">
  <label for="text-input">Text input</label>
  <input class="form-field" type="text" id="text-input" name="text-input" />
</div>

<div class="form-group">
  <label for="disabled-input">Disabled input</label>
  <input
    class="form-field"
    type="text"
    id="disabled-input"
    name="disabled-input"
    disabled
  />
</div>

<div class="form-group">
  <label for="textarea">Textarea</label>
  <textarea class="form-field" id="textarea" name="textarea"></textarea>
</div>

<div class="form-group">
  <label for="textarea-disabled">Textarea Disabled</label>
  <textarea
    class="form-field"
    disabled
    id="textarea-disabled"
    name="textarea-disabled"
  ></textarea>
</div>

<div class="form-group">
  <label for="standard-select">Standard Select</label>
  <div class="form-field select">
    <select id="standard-select" name="standard-select">
      <option value="Option 1">Option 1</option>
      <option value="Option 2">Option 2</option>
      <option value="Option 3">Option 3</option>
      <option value="Option 4">Option 4</option>
      <option value="Option 5">Option 5</option>
      <option value="Option length">
        Option that has too long of a value to fit
      </option>
    </select>
    <span class="focus"></span>
  </div>
</div>

<div class="form-group">
  <label for="multi-select">Multiple Select</label>
  <div class="form-field select select--multiple">
    <select id="multi-select" name="multi-select" multiple>
      <option value="Option 1">Option 1</option>
      <option value="Option 2">Option 2</option>
      <option value="Option 3">Option 3</option>
      <option value="Option 4">Option 4</option>
      <option value="Option 5">Option 5</option>
      <option value="Option length">
        Option that has too long of a value to fit
      </option>
    </select>
    <span class="focus"></span>
  </div>
</div>

<div class="form-group">
  <label for="standard-select-disabled">Disabled Select</label>
  <div class="form-field select select--disabled">
    <select id="standard-select-disabled" name="standard-select-disabled" disabled>
      <option value="Option 1">Option 1</option>
      <option value="Option 2">Option 2</option>
      <option value="Option 3">Option 3</option>
      <option value="Option 4">Option 4</option>
      <option value="Option 5">Option 5</option>
      <option value="Option length">
        Option that is a long value and could wrap
      </option>
    </select>
  </div>
</div>

<div class="form-group">
  <label for="standard-select">Disabled Multiple Select</label>
  <div class="form-field select select--multiple select--disabled">
    <select id="multi-select-disabled" name="multi-select-disabled" multiple disabled>
      <option value="Option 1">Option 1</option>
      <option value="Option 2">Option 2</option>
      <option value="Option 3">Option 3</option>
      <option value="Option 4">Option 4</option>
      <option value="Option 5">Option 5</option>
      <option value="Option length">
        Option that is a long value and could wrap
      </option>
    </select>
  </div>
</div>

<div class="form-group">
  <label class="form-control radio">
    <span class="form-control__input radio__input">
      <input type="radio" name="radio" />
      <span class="input__control"> </span>
    </span>
    Radio
  </label>
</div>

<div class="form-group">
  <label class="form-control radio">
    <span class="form-control__input radio__input">
      <input type="radio" name="radio" checked />
      <span class="input__control"> </span>
    </span>
    Radio - Checked
  </label>
</div>

<div class="form-group">
  <label class="form-control form-control--disabled radio">
    <span class="form-control__input radio__input">
      <input type="radio" name="disabled" disabled />
      <span class="input__control"> </span>
    </span>
    Radio - Disabled
  </label>
</div>

<div class="form-group">
  <label class="form-control form-control--disabled radio">
    <span class="form-control__input radio__input">
      <input type="radio" name="disabled" checked disabled />
      <span class="input__control"> </span>
    </span>
    Radio - Disabled Checked
  </label>
</div>
<div class="form-group">
  <label class="form-control checkbox">
    <span class="form-control__input checkbox__input">
      <input type="checkbox" name="checkbox" />
      <span class="input__control">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path
              fill="none"
              stroke="currentColor"
              stroke-width="4"
              d="M1.73 12.91l6.37 6.37L22.79 4.59"
            />
          </svg>
      </span>
    </span>
    Checkbox
  </label>
</div>

<div class="form-group">
  <label class="form-control checkbox">
    <span class="form-control__input checkbox__input">
      <input type="checkbox" name="checked" checked />
      <span class="input__control">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path
              fill="none"
              stroke="currentColor"
              stroke-width="4"
              d="M1.73 12.91l6.37 6.37L22.79 4.59"
            />
          </svg>
      </span>
    </span>
    Checkbox - Checked
  </label>
</div>

<div class="form-group">
  <label class="form-control form-control--disabled checkbox">
    <span class="form-control__input checkbox__input">
      <input type="checkbox" name="disabled" disabled />
      <span class="input__control">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path
              fill="none"
              stroke="currentColor"
              stroke-width="4"
              d="M1.73 12.91l6.37 6.37L22.79 4.59"
            />
          </svg>
      </span>
    </span>
    Checkbox - Disabled
  </label>
</div>

<div class="form-group">
  <label class="form-control form-control--disabled checkbox">
    <span class="form-control__input checkbox__input">
      <input type="checkbox" name="disabled-checked" disabled checked />
      <span class="input__control">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path
              fill="none"
              stroke="currentColor"
              stroke-width="4"
              d="M1.73 12.91l6.37 6.37L22.79 4.59"
            />
          </svg>
      </span>
    </span>
    Checkbox - Disabled Checked
  </label>
</div>
<div class="form-group">
	<button type="submit" class="form-button">Submit</button>
</div>

<div class="form-group">
	<button type="submit" class="form-button" disabled>Submit</button>
</div>
	</main>
</body>
</html>
